<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Modal stil */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
    <input type="password" id="password" placeholder="Şifre" required>
    <button onclick="login()">Giriş Yap</button>
    <p id="responseMessage" style="color: red; text-align: center;"></p>
    <span class="register-link" onclick="openRegisterModal()">Kayıt Ol</span>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <h2>Kayıt Ol</h2>
        <input type="text" id="newName" placeholder="Ad" required>
        <input type="text" id="newSurname" placeholder="Soyad" required>
        <input type="text" id="newMail" placeholder="Mail Adresi" required>
        <input type="text" id="newPhone" placeholder="Telefon Numarası" required>
        <input type="text" id="newUsername" placeholder="Kullanıcı Adı" required>
        <input type="password" id="newPassword" placeholder="Şifre" required>
        <button onclick="register()">Kayıt Ol</button>
        <p id="registerResponse" style="color: red; text-align: center;"></p>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.text())
        .then(data => {
            if (data === "Giriş başarılı!") {
                window.location.href = "home.html"; // Giriş başarılı ise home.html sayfasına yönlendir
            } else {
                document.getElementById("responseMessage").innerText = data;
            }
        })
        .catch(error => {
            console.error("Hata:", error);
            document.getElementById("responseMessage").innerText = "Bir hata oluştu. Lütfen tekrar deneyin.";
        });
    }

    function register() {
        const username = document.getElementById("newUsername").value;
        const password = document.getElementById("newPassword").value;
        const name = document.getElementById("newName").value;
        const surname = document.getElementById("newSurname").value;
        const phone = document.getElementById("newPhone").value;
        const mail = document.getElementById("newMail").value;

        fetch("http://localhost:8080/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username: username, password: password, mail: mail, name: name, phone: phone, surname: surname})
        })
        .then(response => response.text())
        .then(data => {
            if (data === "Kayıt başarılı!") {
                alert("Kayıt başarılı! Giriş yapabilirsiniz.");
                closeRegisterModal();
            } else {
                document.getElementById("registerResponse").innerText = data;
            }
        })
        .catch(error => {
            console.error("Hata:", error);
            document.getElementById("registerResponse").innerText = "Bir hata oluştu. Lütfen tekrar deneyin.";
        });
    }

    // Modal açma fonksiyonu
    function openRegisterModal() {
        document.getElementById("registerModal").style.display = "block";
    }

    // Modal kapama fonksiyonu
    function closeRegisterModal() {
        document.getElementById("registerModal").style.display = "none";
    }

    // Pencere dışına tıklayınca modalı kapatma
    window.onclick = function(event) {
        const modal = document.getElementById("registerModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
